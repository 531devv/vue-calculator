<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <style>
            *{
                padding: 0;
                margin: 0;
            }

            .button{
                width: 150px;
                height: 50px;
                font-size: 25px;
                padding: 2px;
            }

            .view{
                height: 50px;
                width: 608px;
                font-size: 25px;
            }
        </style>
    </head>

    <body>
        <div id="calculator">
            <form name="form">
                <input id="textview" class="view" v-model="current">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" v-on:click="clear()"> </td>
                    <td><input class="button" type="button" value="%" v-on:click="percent()"> </td>
                    <td><input class="button" type="button" value="/" v-on:click="divide()"> </td>
                    <td><input class="button" type="button" value="x" v-on:click="times()"> </td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" v-on:click="append('7')"> </td>
                    <td><input class="button" type="button" value="8" v-on:click="append('8')"> </td>
                    <td><input class="button" type="button" value="9" v-on:click="append('9')"> </td>
                    <td><input class="button" type="button" value="+" v-on:click="plus()"> </td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" v-on:click="append('4')"> </td>
                    <td><input class="button" type="button" value="5" v-on:click="append('5')"> </td>
                    <td><input class="button" type="button" value="6" v-on:click="append('6')"> </td>
                    <td><input class="button" type="button" value="-" v-on:click="minus()"> </td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" v-on:click="append('1')"> </td>
                    <td><input class="button" type="button" value="2" v-on:click="append('2')"> </td>
                    <td><input class="button" type="button" value="3" v-on:click="append('3')"> </td>
                    <td><input class="button" type="button" value="=" v-on:click="append('7')"> </td>
                </tr>
            </table>
        </div>
    <script>
        var app = new Vue({
            el: '#calculator',
            data: {
                current: '',
                operator: null
            },
            methods: {
                percent() {
                    this.current = `${parseFloat(this.current) / 100}`
                },
                clear() {
                    this.current = ''
                },
                append(number) {
                    this.current = this.current + number;
                },
                divide() {
                    this.operator = (a, b) => (a / b);
                },
                times() {
                    this.operator = (a, b) => (a * b);
                },
                minus() {
                    this.operator = (a, b) => (a - b);
                },
                plus() {
                    this.operator = (a, b) => (a + b);
                },

                equal() {

                }
            }
        })
    </script>
    </body>
</html>
